name: Deploy to GitHub Pages

on:
  push:
    branches:
      - stage
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build HTML with background color
      env:
        BACKGROUND_COLOR: ${{ secrets.BACKGROUND_COLOR }}
      run: |
        echo "<!DOCTYPE html>
        <html>
        <head><title>Environment</title></head>
        <body style='background-color:$BACKGROUND_COLOR'>
        <h1>Hello from the $GITHUB_REF branch!</h1>
        </body>
        </html>" > index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
